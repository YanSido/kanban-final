<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div id = "page-title">
        <h1>Welcome to Sido's Kanban</h1>
    </div>
    <div id = "sections-container">
        <section id = "to-do-tasks-section">
            <div class = "title-div" id = "to-do-title-div">
                <h2>TO DO</h2>
                <h3>0</h3>
            </div>  
        </section>
        <section id = "in-progress-tasks-section">
            <div class = "title-div" id = "in-progress-title-div">
                <h2>IN PROGRESS</h2>
                <h3>0</h3>
            </div> 
        </section>
        <section id = "done-tasks-section">
            <div class = "title-div" id = "done-title-div">
                <h2>DONE</h2>
                <h3>0</h3>
            </div> 
        </section>
    </div>
</body>
</html>
